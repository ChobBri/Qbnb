{% extends 'base.html' %}

{% block content %}
<h1>{% block title %}Create Listing{% endblock %}</h1>
<h4 id='message'>{{message}}</h4>
<form method="post">
  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control" name="title" id="title" required>
    <label for="description">Description</label>
    <input class="form-control" name="description" id="description" required>
    <label for="price">Price</label>
    <input class="form-control" type="number" name="price" id="price"
         min="10" max="10000" step="0.01" value="10.00" required>

    <input class="btn btn-lg btn-primary" type="submit" id="btn-submit" value="Create Listing">
  </div>
</form>
<a href='/'>Back to home</a>
{% endblock %}
