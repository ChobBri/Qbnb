{% extends 'base.html' %}

{% block content %}
<h1>{% block title %}Update Listing{% endblock %}</h1>
<h4 id='message'>{{message}}</h4>

<table cellpadding="10" cellspacing="10">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
    </tr>
    {% for listing in listings %}
        <tr>
            <td>{{ listing.id }}</td>
            <td>{{ listing.title }}</td>
            <td>{{ listing.description }}</td>
            <td>{{ listing.price }}</td>
        </tr>
    {% endfor %}
</table>

<form method="post">
  <div class="form-group">
    <label for="title">PICK WHICH TO UPDATE USING ID</label>
    <input class="form-control" name="id" id="id" required>
    <label for="title">Title</label>
    <input class="form-control" name="title" id="title" required>
    <label for="description">Description</label>
    <input class="form-control" name="description" id="description" required>
    <label for="price">Price</label>
    <input class="form-control" type="number" name="price" id="price" min="10" max="10000" step="0.01" value="10.00" required>
    <input class="btn btn-lg btn-primary" type="submit" id="btn-submit" value="Update Listing">
  </div>
</form>
<a href='/'>Home Page</a>
{% endblock %}
